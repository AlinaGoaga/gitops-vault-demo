<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flux Vault Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
      .row {margin-bottom: 30px;}
    </style>
  </head>
  <body class="vh-100 d-flex justify-content-center align-items-center" style="background-color: #181818; color: #ffffff;">
    <div class="container-float text-center">
      <div class="row">
        <h1>Hello from {{ .Pod }}!!</h1>
      </div>
      <div class="row">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Type</th>
              <th scope="col">Username</th>
              <th scope="col">Password</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>File</td>
              <td>{{ .FileCreds.Username }}</td>
              <td>{{ or .FileCreds.Password }}</td>
            </tr>
            <tr>
              <td>Env</td>
              <td>{{ .EnvCreds.Username }}</td>
              <td>{{ .EnvCreds.Password }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
