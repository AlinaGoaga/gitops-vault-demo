---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flux-vault-demo-csi
  namespace: default
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: flux-vault-demo-csi
  namespace: default
spec:
  provider: vault
  secretObjects: # Create k8s secret from parameters below
    - secretName: flux-vault-demo-csi-secrets
      type: Opaque
      data:
        - objectName: username # References 'objectName' below
          key: username # Key within k8s secret for this value
        - objectName: password
          key: password
  parameters:
    roleName: flux-vault-demo # Vault role defined in 'kubernetes' backend
    vaultAddress: http://vault.vault.svc.cluster.local:8200
    objects: |
      - objectName: username
        secretPath: demo/data/creds
        secretKey: username
      - objectName: password
        secretPath: demo/data/creds
        secretKey: password
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux-vault-demo-csi
  namespace: default
  labels:
    app: flux-vault-demo-csi
spec:
  selector:
    matchLabels:
      app: flux-vault-demo-csi
  replicas: 1
  template:
    metadata:
      labels:
        app: flux-vault-demo-csi
    spec:
      serviceAccountName: flux-vault-demo-csi
      containers:
        - name: flux-vault-demo-csi
          image: ghcr.io/rparmer/flux-vault-demo:latest
          env:
            - name: DEMO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: flux-vault-demo-csi-secrets # must match secret name in SecretProviderClass definition
                  key: username
            - name: DEMO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flux-vault-demo-csi-secrets
                  key: password
          volumeMounts:
            - name: flux-vault-demo-csi-secrets
              mountPath: /mnt/secrets-store
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 64Mi
      volumes:
        - name: flux-vault-demo-csi-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: flux-vault-demo-csi
---
apiVersion: v1
kind: Service
metadata:
  name: flux-vault-demo-csi
  namespace: default
spec:
  type: NodePort
  selector:
    app: flux-vault-demo-csi
  ports:
    - protocol: TCP
      port: 8080
      nodePort: 31001
